<div style="margin: 100px">
  <h2 style="background-color: aqua; text-align: center">Todo App</h2>
  <input type="text" [(ngModel)]="task"><button (click)="add_task()">Add Task</button>
  <p *ngFor="let item of tasks">&diam; {{ item.task }}
    <button (click)="delete_task(item.id)">Delete</button>
  </p>
</div>
